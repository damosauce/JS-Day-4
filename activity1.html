<!DOCTYPE html>
<html>
<head>
    <title>JS objects and its properties</title>
</head>
<body>
   <h2>JS objects and its properties</h2>
   <p>You can use .propertyname or ["propertyname"]</p>
   <p id="demo"></p>
   <script>
    var student={
        name: "Damilola",
        age: "11",
        height: "4.10",
        courseEnrolled :"coding"
    }
    document.getElementById("demo").innerHTML="My name is "+student.name+". I am "+student["age"]+" years old"                                                         
   </script>
</body>
</html>
