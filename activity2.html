<!DOCTYPE html>
<html lang="en">
<head>
    <title>build in math Object</title>
</head>
<body>
    <script type="text/javascript">
    var value=Math.abs(20)
    document.write(value + "<br>")
    var value1=Math.acos(-1)
    document.write(value1 + "<br>")
    var value2=Math.acosh(1)
    document.write(value2 + "<br>")
    </script>
</body>
</html>
