<!DOCTYPE html>
<html>
<head>
    <title>arguments Objects</title>
</head>
<body>
    <p>Finding the largest number with the help of arguments objects</p>
    <p id="demo1"></p>
    <script>
        function findMax(){
            var i;
            var max=0;
            for(i=0;1<arguments.length;i++){
                if(arguments[i]>max){
                    max=arguments[i]
                }
            }
        return max;
        }
        document.getElementById("demo1").innerHTML=findMax(10,30,50,70);
    </script>
</body>
</html>
